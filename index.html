<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--link to css stylesheet-->
  <link rel="stylesheet" href="style.css">
  <!-- Fontawesome Stylesheet -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <!--Title-->
  <title>Arnd's Profile</title>
</head>
<body>
  <div class="container text-center">
    <div class="card-welcome">
      <h1>Welcome to my Page! I'm Arnd &#128033;</h1>
      <img src="images/IMG_2963.JPG" width="200px" alt="This is Arnd" id="profile-circle">
      <p>
        I love playing guitar, programming, playing and creating video games &#128187;&#129299;
      </p>
      <form action="https://www.instagram.com/kisholang/" target="_blank">
        <input type="submit" value="Guitar stuff &#127928;">
      </form>
    </div>
    <div class="card-follow-me">
      <h2>Follow me &#128071;</h2>
      <ul class="list-inline" id="social">
        <li>
          <img src="images/instagram-brands.svg" alt="Instagram Icon" class="social-logo-circle">
          <a href="https://www.instagram.com/kisholang/" target="_blank">Instagram</a>
        </li>
        <li>
          <img src="images/facebook-brands.svg" alt="Facebook Icon" class="social-logo-circle">
          <a href="https://www.facebook.com/arndkisho.langenberg" target="_blank">Facebook</a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
